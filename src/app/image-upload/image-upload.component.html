<div class="container row">
  <div class="col-lg-12">
    <h1>Upload Image</h1>
    <p>Upload image for product {{productID}}</p>
  </div>
</div>

<div class="container row">
  <div class="col-lg-6">
    <input type="file" (change)="onFileChanged($event)">
  </div>
  <div class="col-lg-6">
    <input type="button" (click)="onUpload()" value="upload">
  </div>
</div>
<hr/>
