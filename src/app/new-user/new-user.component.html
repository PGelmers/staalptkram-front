<p>{{testString}}</p>

<input type="text" placeholder="first name" [(ngModel)]="newUser.firstName" name="test">
<input type="text" placeholder="last name" [(ngModel)]="newUser.surname" name="test">
<input type="text" placeholder="email" [(ngModel)]="newUser.email" name="test">
<input type="text" placeholder="telephone" [(ngModel)]="newUser.telephone" name="test">

<input type="text" placeholder="username" [(ngModel)]="newAccount.username" name="test">
<input type="password" placeholder="password" [(ngModel)]="newAccount.password" name="test">

<button (click)="saveNewUser()">Register as new user</button>
