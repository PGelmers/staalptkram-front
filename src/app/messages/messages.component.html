
<div class="chat">
  <div class="iPhone">
    <div id="overlay"></div>
    <div class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <div class="message" *ngFor="let msgHistory of messageService.chat">
        <div [ngClass]="msgHistory.idSender == 2 ? 'sender' : 'receiver'">
          {{msgHistory.message}}
        </div>
      </div>
      <div class="message" *ngFor="let msg of messageService.msg">
        <div [ngClass]="msg.idSender == 2 ? 'sender' : 'receiver'">
          {{msg.message}}
        </div>
      </div>
    </div>
    <div class="send-wrapper">
      <input class="form-control form-message" type="text" placeholder="Typ een bericht" [(ngModel)]="input">
      <button type="button" class="btn btn-success" (click)="sendMessage()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
