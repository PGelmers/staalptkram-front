<div class="container">
  <div class="row">
    <div class="col-8 offset-2 text-align-center">
      <button input class="btn btn-light" (click)="this.view = 'pictures';">Change view to images!</button>
      <button input class="btn btn-light" (click)="this.view = 'details';">Change view to details!</button>
    </div>
  </div>

  <div class="row products" *ngIf="this.view === 'details'">
    <div class="product col-3" *ngFor="let product of products">
      <a routerLink="/product/{{product.id}}">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
          </mat-card-header>
          <img *ngIf="this.product.images[0]"
               [src]="'data:' + this.product.images[0].type + ';base64,' + this.product.images[0].picByte">
          <mat-card-content>
            {{product.description}}<br><br>
            Prijs: â‚¬{{product.price}}<br>
            Verkoper: {{product.user.id}}<br>
          </mat-card-content>
          <mat-card-actions *ngIf="this.user !== undefined">
            <button input class="btn btn-light" (click)="delete(product.id)">DELETE</button>
            <a input class="btn btn-light" routerLink="/edit-ad/{{product.id}}">EDIT</a>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </div>
  <div class="row products" *ngIf="this.view === 'pictures'">
    <div class="product col-3" *ngFor="let product of products">
      <a routerLink="/product/{{product.id}}">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
          </mat-card-header>
          <img *ngIf="this.product.images[0]"
               [src]="'data:' + this.product.images[0].type + ';base64,' + this.product.images[0].picByte">
          <mat-card-actions *ngIf="this.user !== undefined">
            <button input class="btn btn-light" (click)="delete(product.id)">DELETE</button>
            <a input class="btn btn-light" routerLink="/edit-ad/{{product.id}}">EDIT</a>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </div>
</div>
