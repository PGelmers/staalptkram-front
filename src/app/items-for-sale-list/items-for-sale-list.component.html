<h1>Items For Sale:</h1>

<p>Filter Category:</p>
<input type="radio"  id="ALL" name="filter" value="ALL" [(ngModel)]="filter">
<label for="ALL">All Categories</label><br>
<input type="radio" id="KNIKKERS" name="filter" value="KNIKKERS" [(ngModel)]="filter">
<label for="KNIKKERS">Knikkers</label><br>
<input type="radio" id="POKEMONKAARTEN" name="filter" value="POKEMONKAARTEN" [(ngModel)]="filter">
<label for="POKEMONKAARTEN">Pokemonkaarten</label><br>
<input type="radio" id="FIETSEN" name="filter" value="FIETSEN" [(ngModel)]="filter">
<label for="FIETSEN">Fietsen</label><br>
<button (click)="search(filter, sortbyvalue)">Filter</button>

Apply all filters: <button (click)="search(filter, sortbyvalue)">Search</button>

<hr>

I only want to see the products of user:
<input type="number" id="filter_user" name="filter_user" min="1" max="2" [(ngModel)]="filteruserid">
<button (click)="filter_user(filteruserid)">Show products</button>

<hr>
<p>Category: {{filter}}</p>
<p>Sorted by: {{sortbyvalue}}</p>

<table>
  <tr>
    <td><button (click)="setsortvalue('id'); search(filter, sortbyvalue)">&darr;ID</button></td>
    <td><button (click)="setsortvalue('title'); search(filter, sortbyvalue)">&darr;Title</button></td>
    <td><button (click)="setsortvalue('description'); search(filter, sortbyvalue)">&darr;Description</button></td>
    <td><button (click)="setsortvalue('price'); search(filter, sortbyvalue)">&darr;Price</button></td>
    <td><button (click)="setsortvalue('category'); search(filter, sortbyvalue)">&darr;Category</button></td>
    <td><button (click)="setsortvalue('user'); search(filter, sortbyvalue)">&darr;User</button></td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.title}}</td>
    <td>{{product.description}}</td>
    <td>${{product.price}}</td>
    <td>{{product.category}}</td>
    <td>{{product.user.id}}</td>
    <td>
      <button (click)="delete(product.id)">DELETE</button>
    </td>
  </tr>
</table>
